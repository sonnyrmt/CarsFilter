<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <main>
      <div class="header">
        <h1>filtrador de autos</h1>
      </div>

      <div class="title-container">
        <label for="marca">Marca</label>
        <label for="year">Año</label>
        <label for="minimo">Minimo</label>
        <label for="maximo">Maximo</label>
        <label for="puertas">Puertas</label>
        <label for="transmision">Transmision</label>
        <label for="color">Color</label>
      </div>

      <div class="select-container">
        <select class="u-full-width" id="marca">
          <option value="">Seleccione</option>
          <option value="Audi">Audi</option>
          <option value="BMW">BMW</option>
          <option value="Mercedes Benz">Mercedes Benz</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="Ford">Ford</option>
          <option value="Dodge">Dodge</option>
        </select>

        <select name="select" id="year">
          <option value="">Seleccione</option>
        </select>

        <select class="u-full-width" id="minimo">
          <option value="">Seleccione</option>
          <option value="20000">20,000</option>
          <option value="30000">30,000</option>
          <option value="40000">40,000</option>
          <option value="50000">50,000</option>
          <option value="60000">60,000</option>
          <option value="70000">70,000</option>
          <option value="80000">80,000</option>
          <option value="90000">90,000</option>
        </select>

        <select class="u-full-width" id="maximo">
          <option value="">Seleccione</option>
          <option value="20000">20,000</option>
          <option value="30000">30,000</option>
          <option value="40000">40,000</option>
          <option value="50000">50,000</option>
          <option value="60000">60,000</option>
          <option value="70000">70,000</option>
          <option value="80000">80,000</option>
          <option value="90000">90,000</option>
        </select>

        <select class="u-full-width" id="puertas">
          <option value="">Seleccione</option>
          <option value="2">2</option>
          <option value="4">4</option>
        </select>

        <select class="u-full-width" id="transmision">
          <option value="">Seleccione</option>
          <option value="automatico">Automática</option>
          <option value="manual">Manual</option>
        </select>

        <select class="u-full-width" id="color">
          <option value="">Seleccione</option>
          <option value="Negro">Negro</option>
          <option value="Azul">Azul</option>
          <option value="Blanco">Blanco</option>
          <option value="Rojo">Rojo</option>
        </select>
      </div>

      <div class="estilo-resultado">
        <h3>Resultado</h3>
        <div id="resultadoContainer"></div>
      </div>

      <script src="db.js"></script>
      <script src="scripts.js"></script>
    </main>
  </body>
</html>
